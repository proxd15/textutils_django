<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My page</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center">My Text Analyser</h1>
    <form action="/analysedtext" method="post"> {% csrf_token %}

    <!-- csrf token harr page ko unique bnata hai jab hum post method se bhejte hai toh -->

    <textarea name="text" class="form-control" id="" cols="70" rows="10"></textarea><br>

    <input type="checkbox" class="form-check-input mt-0" name="removepunc">
    <label for="basic-url" class="form-label">Remove Puntuations</label>
    <input type="checkbox" class="form-check-input mt-0" name="alluppercase">All to UpperCase
    <input type="checkbox" class="form-check-input mt-0" name="newlineremover">New Line Remover
    <input type="checkbox" class="form-check-input mt-0" name="extraspaceremover">Space Remover
    <input type="checkbox" class="form-check-input mt-0" name="countchar">Count Character
    <button type="submit" class="btn btn-primary">Analyse text</button>

</form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
